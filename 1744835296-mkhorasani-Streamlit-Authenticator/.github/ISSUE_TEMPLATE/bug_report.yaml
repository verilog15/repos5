name: Bug Report
description: Report a bug to help us improve
title: "[Bug] "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill in the details below.

  - type: input
    id: streamlit_version
    attributes:
      label: Streamlit Version
      placeholder: "e.g. v1.2.3"
    validations:
      required: true

  - type: input
    id: streamlit_authenticator_version
    attributes:
      label: Streamlit Authenticator Version
      placeholder: "e.g. v1.2.3"
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: e.g. OS, Python version, browser, etc.
      placeholder: "macOS 14, Python 3.10"
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the bug.
      placeholder: Describe the issue here...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
    validations:
      required: false

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
